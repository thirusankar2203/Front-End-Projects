<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rock-paper-scissor-dom.css">
    </style>
  </head>

  <body>
    <h1>Rock Paper Scissors</h1>
    <button onclick="rock();" class="button"><img src="images/rock-emoji.png" class="img"></button>
    <button onclick="paper();" class="button"><img src="images/paper-emoji.png" class="img"></button>
    <button onclick="scissor();" class="button"><img src="images/scissors-emoji.png" class="img"></button>
    <h1 class="out"></h1>
    <p class="result"></p>
    <p class="scores">Wins : 0 Losses : 0 Ties : 0</p>
    <button onclick="reset();" class="reset">Reset score</button>

    <script src="scripts/rock-paper-scissor-dom.js">
    </script>
  </body>
</html>
